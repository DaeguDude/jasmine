<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li { list-style: none; float:left; padding: 15px; color: black; font-size:30px; }
        li:nth-child(odd) { background-color: lightgreen; }
        li:nth-child(even) { background-color: pink; }

        /* 화면과 같이 만들어 봅니다 */

    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ul>
</body>
</html>
