<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>float를 이용한 레이아웃 완성하기</title>
    <style>
        /* 초기화 */
        body { margin: 0; padding: 0; color: #fff; font-size: 20px; font-weight: bold; }
        
        /* 가로 1000px 크기의 2단 레이아웃을 만들어 봅니다 */
        #headerWrap { background: #ed995d; }
        #header { width: 1000px; height: 200px; margin: 0 auto; background: #c25d16; }
        #container { width: 1000px; margin: 0 auto; background: #b6ff00;  overflow: hidden; }
        #section { width: 800px; height: 500px; background: #5c7e07; float: left; }
        #aside { width: 100px; height: 400px; background: #6e872f; float: right; }
        #footerWrap { clear: left; background: #65a9d4; }
        #footer { width: 1000px; height: 150px; margin: 0 auto; background: #044b78; }
    </style>
</head>
<body>
    <div id="headerWrap">
        <div id="header">헤더</div>
    </div>
    <div id="container">
        <div id="section">섹션</div>
        <div id="aside">사이드</div>
    </div>
    <div id="footerWrap">
        <div id="footer">푸터</div>
    </div>
</body>
</html>
