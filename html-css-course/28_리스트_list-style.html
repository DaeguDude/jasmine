<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>리스트 속성</title>
  <style>
    /* ul과 li의 영역 차이를 구분합니다  */
    /* 불렛기호들을 다른 스타일로 적용합니다 */
    /* 리스트 앞에 나오는 기호와 숫자를 안보이도록 스타일을 적용합니다 */
    /* li 속성들을 모두 가로정렬합니다 */
    body { margin: 0; }
    ul { background: #cfe6f6; margin: 0; padding: 0; }
    ul li { /*list-style-type: square;
            list-style-position: inside;
            list-style-image: url(images/bullet.png); */
            font-size: 30px;
            background: #eae4c4 url(images/bullet.png) no-repeat 0 center;
            list-style: none;
            /* padding-left: 20px; */
            text-indent: 20px;
    }


    /* ul 불렛키워드 : disc, cirlcle, square
       ol 번호키워드 : decimal,
                           upper-alpha, lower-alpha
                           upper-roman, lower-roman
    */
  </style>
</head>
<body>
    <ul>
        <li>Lorem Ipsum</li>
        <li>Lorem Ipsum</li>
        <li>Lorem Ipsum</li>
        <li>Lorem Ipsum</li>
    </ul>
</body>
</html>
