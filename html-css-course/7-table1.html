<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>표태그, table</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid black; }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>1행1열</td>
      </tr>
      <tr>
        <td>2행1열</td>
      </tr>
    </table>
  </body>
</html>
