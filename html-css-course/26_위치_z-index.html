<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>위치 속성</title>
    <style>
        /* div 태그들이 겹쳐지는 순서를 바꾸어 적용합니다 */

        div { width: 200px; height: 200px; }
        div:nth-child(1) { background-color: red; position:absolute; top:0; left:0;  }
        div:nth-child(2) { background-color: blue; position:absolute; top:100px; left:100px; }
        div:nth-child(3) { background-color: green; position:absolute; top:200px; left:200px; }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
