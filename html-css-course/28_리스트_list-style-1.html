<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>텍스트 버튼 제작</title>
    <style type="text/css">

            ul { margin: 0; padding: 0; }
            ul li { list-style: none; 
                    float: left;
            }
            ul li a { width: 200px; height: 50px; 
                      border: 1px solid #000;
                      display: block;
                      text-decoration: none;
                      text-align: center;
                      line-height: 50px;
                      color: black;
                      background: #b6ff00;
            }
            ul li a:hover { background: #000;
                            color: #fff;
                            font-weight: bold;
            }
            ul .style a { border-right: 0; }
    </style>
</head>
<body>
    <ul>
        <li class="style"><a href="#">Lorem Ipsum</a></li>
        <li class="style"><a href="#">Lorem Ipsum</a></li>
        <li class="style"><a href="#">Lorem Ipsum</a></li>
        <li><a href="#">Lorem Ipsum</a></li>
    </ul>
</body>
</html>
