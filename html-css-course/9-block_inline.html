<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>블락, 인라인</title>
	<style>
			div { margin-left: 700px; }
			h1 span { color: red; }
	</style>
</head>
<body>
	<div>
		<h1><span>Lorem</span> Ipsum</h1>
		<a href="#">Lorem Ipsum1</a>
		<a href="#">Lorem Ipsum2</a>
		<p>Lorem Ipsum</p>
	</div>
	<!-- div, span은 의미를 가지지 않고,
			단지 요소들을 묶을 때만 사용하며,
			div는 블락그룹태그이고,
			span은 블락내에 묶는 인라인그룹태그이다
	-->
</body>
</html>
