<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      div h1 { color: red; }
      div div h2 { color: blue; }
      div p { color: green; }
      div * { background:yellow;  }
    </style>
</head>
<body>
    <h1>Lorem Ipsum1</h1>
    <div id="section">
        <h1>Lorem Ipsum2</h1>
        <h2>Navigation</h2>
        <div>
            <h2>Navigation2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
</body>
</html>
