<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. 검색엔진에 의해 검색되는 단어를 지정하는 방법 -->
  <meta name="Keyword" content="Web, html표준">
  <!-- 2. 검색결과에 표시되는 문자를 지정합니다. -->
  <meta name="Description" content="Web, html표준">
  <!-- 3. 문자코드의 종류 설정 -->
  <meta http-equiv="Content-Type" content="text/html;" charset="utf-8">

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* http-equiv: 웹 브라우저가 서버에 명령을 내리는 형식으로 name 속성을 대신해서 사용할 수 있으며
    html문서가 응답 헤더와 함께 웹서버로부터 웹브라우저에 전송 되었을 때만 의미를 갖는다.
    
    content ="정보값" = > meta 정보의 내용을 지정함
    
    name="정보이름" => 몇 개의 meta 정보의 이름을 정할 수 있으며 지정하지 않으면 http-equiv와 똑같은 기능을 함 */
  </style>
</head>
<body>
  <div style="background-color: red;">첫번째 영역</div>
  <div style="width: 100px; height: 100px; background-color: aqua;">두번째 영역</div>
  <div style="width: 100px; height: 100px; background-color: blue; float: left; margin: 30px;"></div>
</body>
</html>
