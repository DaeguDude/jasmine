<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>표만들기</title>
    <style>
        table { border-collapse: collapse; }
        th, td { border: 1px solid black;
                width: 150px; height: 30px; }
    </style>
  </head>
  <body>
    <table>
      <caption>표 제목</caption>
      <thead><!-- 표의 서두부분을 마크업, 반드시 td가 아니라 th만 올 수 있다 -->
        <tr>
          <th>Header1</th>
          <th>Header2</th>
        </tr>
      </thead>
      <tbody><!-- 표의 본문 -->
        <tr>
          <td>Data1</td>
          <td>Data2</td>
        </tr>
        <tr>
          <td>Data1</td>
          <td>Data2</td>
        </tr>
      </tbody>
      <tfoot><!-- 표의 말미부분 -->
        <tr>
          <td>Total1</td>
          <td>Total2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
