<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>테두리속성</title>
    <style>
        /* div 태그에 CSS3에서 새로이 추가된 둥근 테두리 속성을 적용합니다 */
        div { width: 400px; height: 400px; 
              border: 1px solid #000;
              border-radius: 0px 100px;
        }
        div h1 { margin: 0; 
                 text-align: center;
                 line-height: 400px; 
                 background: rgba(255, 216, 0, 0.7);
                 border-radius: 50%;
        }

    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
