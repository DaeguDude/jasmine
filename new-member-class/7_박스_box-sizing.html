<!DOCTYPE html>
<html>
<head>
    <title>박스속성 - box-sizing</title>
    <style>
        /* div 태그에 padding 속성을 적용합니다 */
        div { width: 100px; height: 100px; margin:20px;  }
        div:first-child { background-color: red; }
        div:last-child { background-color: blue; }

        /* padding 속성을 적용했을 경우 두번째 div의 크기가 변하지 않도록 적용합니다 */


    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
