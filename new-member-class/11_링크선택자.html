<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      h1 a { color: pink; text-decoration: none; }
      /* h1 a:link { color: pink; } */
      h1 a:visited { color: green; }

      h1 a:hover { color: red; }
      h1 a:active { color: orange; }
      h1 a:focus { outline: 2px solid black; }

    </style>
</head>
<body>
    <h1><a href="#">Nothing</a></h1>
    <h1><a href="http://www.w3.org/">W3C</a></h1>
</body>
</html>
