<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2행2열테이블표그리기</title>
    <style>

		/* 기본 스타일 */
        table { border-collapse: collapse; }
        td { width: 150px; height: 150px;
             border: 1px solid black;
             font-size: 30px;
        }

		/* 공통 스타일 */
        .td_style { background-color: black; }

		/* 개별 스타일 */
        .td1 { color: white; }
        .td4 { color: yellow; }

    </style>
</head>
<body>
    <table>
        <tr>
            <td class="td_style td1">1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td class="td_style td4">2행2열</td>
        </tr>
    </table>
</body>
</html>
