<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        div { overflow: hidden;
              width: 650px; height: 300px;
              border: 1px solid black;
              transition: 0.5s;
            }
      input[type="checkbox"]:checked + div { height: 0px; }
    </style>
</head>
<body>
    <input type="checkbox">
    <div>
        <h1>Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
