<!DOCTYPE html>
<html>
<head>
    <title>박스속성 - 넓이와 높이</title>
    <style>
        /* div 태그에 넓이와 높이 속성을 적용합니다 ( 확인위해 background 속성 적용)  */
        div { background-color: #c1df97;
              width: 500px; height: 300px;
              display: inline; }

        /* span 태그에 넓이와 높이 속성을 적용하고, 그 차이를 이해합니다 */
        span { background-color: #a3cfe6;
              width: 500px; height: 300px;
              display: block; }
        /* 인라인 요소는  넓이, 높이 속성이 적용되지 않으므로
          display 속성(block)을 적용해야 한다. */
    </style>
</head>
<body>
    <div>블락 그룹태그</div>
    <span>인라인 그룹태그</span>
</body>
</html>
