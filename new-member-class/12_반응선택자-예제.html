<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
		table { border-collapse: collapse; }
		td { width: 200px; height: 200px; 
			border: 1px solid #000;
			text-align: center;
		}
       
	   
	</style>
</head>
<body>
    <table>
		<tr>
			<td>1행1열</td>
			<td>1행2열</td>
		</tr>
		<tr>
			<td>2행1열</td>
			<td>2행2열</td>
		</tr>
	</table>
</body>
</html>
