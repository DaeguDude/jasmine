<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>순서가 없는 리스트, unordered list</title>
  </head>
  <body>
    <h1>좋아하는 요리들</h1>
    <ul>
      <li>한식
        <ul>
          <li>고기
            <ol>
              <li>꽃등심</li>
              <li>안심</li>
            </ol>
          </li>
          <li>채소</li>
          <li>찌개</li>
        </ul>
      </li>
      <li>양식</li>
      <li>중식</li>
      <li>일식</li>
    </ul>
  </body>
</html>
