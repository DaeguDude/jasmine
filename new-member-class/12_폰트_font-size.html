<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>폰트 속성</title>
    <style>
        body { font-size: 12px; }

        /* h1 태그에 폰트크기 36px를 적용합니다*/
        
        /* p 태그에 폰트크기 36px를 적용합니다 */

        /* class가 style2인 태그에 em 단위를 이용하여 폰트크기 36px를 적용합니다 */

        /* class가 style3인 태그에 % 단위를 이용하여 폰트크기 36px를 적용합니다 */

    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <p class="style1">Lorem Ipsum</p>
    <p class="style2">Lorem Ipsum</p>

</body>
</html>
