<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>가시속성 - visibility</title>
    <style>
        /* id가 box인 태그에 투명도를 적용해봅니다 */
        /* id가 box인 태그를 사라지도록 스타일을 적용합니다 */
        /* display:none 과의 차이점을 알아봅니다 */

        #box { height: 100px; background: #000; color: #fff; }

    </style>
</head>
<body>    
    <span>Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>
    <span>Dummy</span>
</body>
</html>
