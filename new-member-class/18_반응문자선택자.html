<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        /* 마우스로 드래그를 했을 때 선택된 영역의 background, color 속성을 적용합니다 */

        h1::selection { background-color: black; color: yellow; }
        p::selection { background-color: pink; color: brown;  }

    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Nunc nisl turpis, aliquet et gravida non, facilisis a sem.</p>
</body>
</html>
