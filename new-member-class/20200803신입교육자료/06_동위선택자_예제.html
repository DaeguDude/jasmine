<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* 동위선택자 방식을 이용하여 두번째의 li에만 background 속성을 입히시오 */
        ul li + li { background-color: lightgreen;}
    </style>
</head>
<body>
    <ul>
        <li>CSS3 Selector Basic</li>
        <li>CSS3 Selector Basic</li>
    </ul>
</body>
</html>
