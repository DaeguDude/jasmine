<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
      /* input 태그 중에서 type 속성을 text로 갖는 태그의 background 속성에 red 키워드를 적용합니다.*/
      input[type="text"] { background-color: red; }
      /* input 태그 중에서 type 속성을 password로 갖는 태그의 background 속성에 blue 키워드를 적용합니다.*/
      input[type="password"] { background-color: blue; }
      input[type="tel"] { background: green; }
      input[type] { border: 0; }

      img[src="images/ux.gif"] { border: 5px solid red;}
    </style>
</head>
<body>
    <form>
        <input>
        <input type="text">
        <input type="password">
        <input type="tel">
    </form>
    <img src="images/node.jpg" alt="" width="200">
    <img src="images/ux.gif" alt="" width="200">
</body>
</html>
