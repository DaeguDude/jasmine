<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Selector Basic</title>
  <style>
    .header { background-color: blue; }
    .paragraph { background-color: brown; }
    .item { color: yellow; }

  </style>
</head>
<body>
    <h1 class="header item">Lorem ipsum</h1>
    <p class="paragraph item">Lorem ipsum</p>
</body>
</html>
