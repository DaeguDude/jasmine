<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      body > h1 { background-color: beige; }
      div#header > h1 { color: red; }
    </style>
</head>
<body>
	<h1>Lorem ipsum</h1>
  <div id="header">
      <h1>Lorem ipsum</h1>
      <div>
          <h1>Navigation</h1>
      </div>
  </div>
</body>
</html>
