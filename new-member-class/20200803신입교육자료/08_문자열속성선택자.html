<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* img 태그 중에서 src 속성이 html5로 시작하는 태그의 border 속성에 3px solid red를 적용합니다.*/
      img[src ^= "html5"] { border: 5px solid red; }

      /* img 태그 중에서 src 속성이 jpg로 끝나는 태그의 border 속성에 3px solid green를 적용합니다.*/
      img[src $= "jpg"] { border: 5px solid blue; }

      /* img 태그 중에서 src 속성이 js를 포함하는 태그의 border 속성에 3px solid blue를 적용합니다.*/
      img[src *= "js"] { border: 5px solid green; }
    </style>
</head>
<body>
    <img src="html5.png" width="200" height="300">
    <img src="html5.gif" width="200" height="300">
    <img src="css.jpg" width="200" height="300">
    <img src="style.jpg" width="200" height="300">
    <img src="js.gif" width="200" height="300">
    <img src="ajs.png" width="200" height="300">
</body>
</html>
