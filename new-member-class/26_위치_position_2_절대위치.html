<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>위치 속성</title>
    <style>
        /* div 태그들의 기본위치에서 
            각각 오른쪽, 아래로 100px씩 이동하도록 스타일을 적용합니다*/

        div { width: 100px; height: 100px; }
        div:nth-child(1) { background-color: red; }
        div:nth-child(2) { background-color: blue; }
        div:nth-child(3) { background-color: green; }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
