<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>위치 속성</title>
    <style>
        /* id가 child인 태그가 부모요소를 기준으로 위치하도록 스타일을 적용합니다 */

        #parent { width: 500px; height: 500px; background-color:#000;

        }
        #child { width: 100px; height: 100px; background-color:#ffd800;

        }

    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
