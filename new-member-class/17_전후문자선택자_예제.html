<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        a { color:red; text-decoration: none; }
        /*
        h1:nth-child(2) a::after { content: " - http://www.w3.org"}
        h1:nth-child(3) a::after { content: " - http://validator.w3.org" }
        */

        h1 a[href]::after { content: " - " attr(href); }

    </style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href="http://www.w3.org">W3C</a></h1>
    <h1><a href="http://validator.w3.org">웹유효성검사</a></h1>
</body>
</html>
