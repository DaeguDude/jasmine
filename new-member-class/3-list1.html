<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>순서를 가지는 태그, ordered list</title>
  </head>
  <body>
    <h1>제일 좋아하는 요리순</h1>
    <ol>
      <li>한식
        <ol>
          <li>고기
            <ol>
              <li>한우</li>
              <li>한돈</li>
            </ol>
          </li>
          <li>채소</li>
          <li>찌개</li>
        </ol>
      </li>
      <li>양식
          <ol>
            <li>스테이크</li>
          </ol>
      </li>

      <li>중식</li>
      <li>일식</li>
    </ol>
  </body>
</html>
