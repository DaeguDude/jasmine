<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>그림자 속성</title>
  <style>

    body {
        background:#000;
        font-family: 'Arial Black';
        font-size:30px;
    }

    /* h1 태그의 글자에 그림자 스타일을 적용합니다 */
    h1 {
        color:#000;
        text-shadow: 0 0 4px #ccc,
                     0 -5px 4px #ff3,
                     2px -10px 6px #fd3,
                     -2px -15px 11px #f80,
                     2px -19px 18px #f20;
    }

  </style>
</head>
<body>
    <h1>Lorem ipsum dolor amet</h1>
</body>
</html>
