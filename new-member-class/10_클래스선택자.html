<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* class 속성으로 select를 가지는 태그의 color 속성을 red 키워드로 적용합니다. */
        #nav li.select { color: red; }
        p.select { color: orange;}
        .select { background-color: beige;}

        /*
        li#select.select { }
        li#select{ }
        #select.select { }
        #select { }
        */

    </style>
</head>
<body>
    <!-- 클래스 속성은 중복 적용이 가능하다 -->
    <ul id="nav">
        <li class="select" id="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
    </ul>
    <p class="select">Lorem Ipsum dolor sit amet</p>
</body>
</html>
